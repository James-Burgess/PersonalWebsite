<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jimmy Bee</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:300);
        *{
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        html, body{
            font-family: 'Roboto', sans-serif;
            font-size: 32px;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            background-color:#E0E0E0;
        }
        div.demo{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            min-width: 50px;
            min-height: 50px;
            background: #fff;
            color: #005057;
            padding: 20px 30px;
            border-radius: 6px;
            box-shadow: 0 6px;
        }
    </style>
</head>
<body>
<div class="demo"></div>
<script>
    // your time ðŸ‘‡
    var yourTime = new Date("jul 10, 2024 16:20:00").getTime();
    // get demo element
    var demo = document.querySelector(".demo");
    // create counter
    var x = setInterval(function(){
        // get now time
        var now = new Date().getTime();

        var distance = yourTime - now;

        var _second = 1000;
        var _minute = _second * 60;
        var _hour = _minute * 60;
        var _day = _hour * 24;

        var day = Math.floor(distance / _day);
        var hour = Math.floor((distance % _day) / _hour);
        var minute = Math.floor((distance % _hour) / _minute);
        var second = Math.floor((distance % _minute) / _second);

        //demo.innerHTML = day + " D " + hour + " H " + minute + " M " + second + " S ";

        demo.innerHTML = `${day} d ${hour} h ${minute} m ${second} s`;
        // this condition is for expired times

        if(distance < 0){
            clearInterval(x);
            demo.innerHTML = "expired";
        }

    },1000);
</script>
</body>
</html>
